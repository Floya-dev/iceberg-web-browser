<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floya Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Blur */
        .bg-blur::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url('https://your-background-image-url.com') center/cover no-repeat;
            filter: blur(12px);
            z-index: -1;
        }

        /* Cyberpunk Glow */
        .glow {
            box-shadow: 0 0 12px rgba(0, 255, 128, 0.6);
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center h-screen relative bg-blur">

    <!-- Browser Window -->
    <div class="bg-neutral-900/80 backdrop-blur-xl rounded-2xl w-[800px] h-[500px] shadow-xl flex flex-col">
        
        <!-- Top Bar -->
        <div class="bg-neutral-800/60 backdrop-blur-lg px-4 py-2 flex items-center justify-between rounded-t-2xl">
            <div class="flex space-x-2">
                <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            </div>
            <p class="text-gray-400 text-sm font-mono">Floya Browser</p>
            <div></div> <!-- Spacer -->
        </div>

        <!-- Search Bar -->
        <div class="flex-1 flex items-center justify-center">
            <input type="text" placeholder="Search the web..." 
                class="w-3/4 p-4 text-lg text-gray-200 bg-neutral-800/70 backdrop-blur-md border border-green-400 rounded-xl outline-none focus:ring-2 focus:ring-green-500 glow transition">
        </div>

        <!-- Bottom Links -->
        <div class="bg-neutral-800/60 backdrop-blur-lg px-6 py-3 flex justify-between rounded-b-2xl">
            <a href="#" class="text-green-400 hover:underline text-sm">Settings</a>
            <a href="#" class="text-green-400 hover:underline text-sm">Bookmarks</a>
            <a href="#" class="text-green-400 hover:underline text-sm">History</a>
        </div>

    </div>

</body>
</html>
